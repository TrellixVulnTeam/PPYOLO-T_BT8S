_BASE_: [
  '../datasets/voc.yml',
  '../runtime.yml',
  './_base_/ppyolov2_r50vd_dcn_yoloxhead.yml',
  './_base_/optimizer_365e.yml',
  './_base_/ppyolov2_reader_640.yml',
]

snapshot_epoch: 32
weights: output/ppyolov2_r50vd_dcn_voc/31.pdparams

TrainReader:
  mixup_epoch: 0
  batch_size: 1

# set collate_batch to false because ground-truth info is needed
# on voc dataset and should not collate data in batch when batch size
# is larger than 1.
EvalReader:
  collate_batch: false

epoch: 192

LearningRate:
  base_lr: 0.000075
  schedulers:
  - !PiecewiseDecay
    gamma: 0.1
    milestones:
    - 152
  - !LinearWarmup
    start_factor: 0.
    steps: 900

OptimizerBuilder:
  optimizer:
    momentum: 0.9
    type: Momentum
  regularizer:
    factor: 0.0005
    type: L2
